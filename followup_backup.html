        </div>
      </div>
      <nav class="navbar container navbar-expand-lg bg-white">
        <div class="container d-flex align-items-center m-auto">

      <div class="container bg-color-blue">

          <div class="col-4 mt-1">

            <span class="service-text">Rescue Log</span>

          <div class="col-3"></div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 text-center">
            <h3 class="text-secondary form-title">
              Philippine Embassy Riyadh (URAF)
            </h3>
          </div>
          <div class="col-2"></div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-8 text-center">
            <h6 class="text-secondary my-2">Follow Up Form</h6>
          </div>
          <div class="col-2"></div>
        </div>

        <div class="whole-form p-3">
          <div class="row my-3">
            <div class="col-4 form-tagalog">
              <label class="text-secondary" for="fname"
                ><span class="text-danger"></span> First Name</label
              ><br />
              <label class="fst-italic text-secondary" for="fname"
                >Pangalan</label
              ><br />
              <input class="w-100 my-2" type="text" id="fname" name="fname" />
            </div>
            <div class="col-4 form-tagalog">
              <label class="text-secondary" for="fname"
                ><span class="text-danger"></span>Last Name</label
              ><br />
              <label class="fst-italic text-secondary" for="fname"
                >Apelyido</label
              ><br />
              <input class="w-100 my-2" type="text" id="fname" name="fname" />
            </div>
            <div class="col-4 form-tagalog">
              <label class="text-secondary" for="fname"
                ><span class="text-danger"></span>Passprot Number</label
              ><br />
              <label class="fst-italic text-secondary" for="fname"
                >Numero ng Pasaporte</label
              ><br />
              <input class="w-100 my-2" type="text" id="fname" name="fname" />
            </div>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <div class="button-submit">
              <button
                class="btn btn-success w-100 d-flex flex-column align-items-center"
              >
                <span>Submit</span>
                <span class="fst-italic">Ipadala</span>
              </button>
            </div>
          </div>
        </div>
        <div class="row my-3" style="height: 30vh">
          <div class="col-12">
            <div class="button-submit">
              <button
                class="btn btn-secondary w-100 d-flex flex-column align-items-center"
              >
                <span>Cancel my Follow-up</span>
                <span class="fst-italic">Kanselahin ang Tugon</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
